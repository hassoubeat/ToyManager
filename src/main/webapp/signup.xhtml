<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head jsf:id="head">
        <meta http-equiv="content-language" content="ja"/>
    </head>
    <body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="header">
            </ui:define>
            <ui:define name="content">
                <div class="well">
                    <img class="thumnail_50 img-rounded" src="resources/img/toymanager.png"/>
                    <div class="pull-right">
                        <a class="btn btn-primary" style="margin-top: 5px;">ログイン</a>
                    </div>
                </div>
                <h1 class="text-center text-muted">ToyTalkアカウントの作成</h1>
                <br/>
                <div class="container">
                    <div class="col-xs-8">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox">
                                <div class="item active">
                                      <img src="../resources/img/carousel1.png"/>
                                </div>
                            </div>

                            <!-- Controls -->
<!--                            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>-->
                        </div>   
                    </div>
                    <div class="col-xs-4 well">
                        <form jsf:id="signup-form">
                            <div class="form-group">
                                <label for="InputEmail">メール・アドレス</label>
                                <input type="email" class="form-control" jsf:id="user-id" placeholder="メール・アドレスを入力して下さい。" jsf:value="#{signupBean.userId}"/>
                                <h:message class="label label-danger" for="user-id"/>
                            </div>
                            <div class="form-group">
                                <label for="InputPassword">パスワード</label>
                                <input type="password" class="form-control" jsf:id="input-password" placeholder="パスワードを入力して下さい。" jsf:value="#{signupBean.password}"/>
                                <h:message class="label label-danger" for="input-password"/>
                            </div>
                            <div class="form-group">
                                <label for="InputPassword">パスワード再入力</label>
                                <input type="password" class="form-control" jsf:id="check-input-password" placeholder="パスワードを再度入力して下さい。" jsf:value="#{signupBean.checkPassword}"/>
                                <h:message class="label label-danger" for="check-input-password"/>
                            </div>
                            <input class="btn btn-primary" type="submit" value="サインアップ" id="signup" jsf:action="#{signupBean.userIdCheck()}"/>
                        </form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>        
    </body>
</html>
