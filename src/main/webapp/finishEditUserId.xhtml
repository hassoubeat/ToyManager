<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head jsf:id="head">
        <meta http-equiv="content-language" content="ja"/>
    </head>
    <body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="header">
            </ui:define>
            <ui:define name="content">
                <div class="well">
                    <img class="thumnail_50 img-rounded" src="resources/img/toymanager.png"/>
                    <div class="pull-right">
                        <a class="btn btn-primary" style="margin-top: 5px;">ログイン</a>
                    </div>
                </div>
                <h1 class="text-center text-primary">ユーザIDの変更が完了しました</h1>
                <h4 class="text-center text-muted">
                    ユーザIDの変更が完了しました。
                    お手数ですが変更後のユーザIDで再度ログインを実行してください。
                </h4>
                <br/>
                <div class="text-center">
                    <a class="btn-lg btn-success" jsf:outcome="/login">ログインを行う</a>
                </div>
            </ui:define>
        </ui:composition>        
    </body>
</html>
